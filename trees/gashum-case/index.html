div.tp-male, div.tp-female, div.tp-family {

    min-height: 100px;
    height: 150px;
    margin: 10px;
    padding: 10px;
    width: 600px;
    overflow: auto;
    border-style: solid;
    border-width: medium;
    border-radius: 20px;
}

div.tp-male {
    border-color: lightblue;
}

div.tp-female {
    border-color: pink;
}

div.tp-family {
    border-color: lightgreen;
}

</style>
<script>
function resetDivs(prefix){
    var allElements = document.getElementsByTagName("div");
    for(i = 0; i < allElements.length; i++){
	if (allElements[i].id.indexOf(prefix) == 0) {
		allElements[i].style.display='none';
	}

    }
}

function showDiv(ev,type,inst,key){
    var prefix = type + inst + '_';
    resetDivs(prefix);
    if (!ev.ctrlKey && !ev.shiftKey && !ev.metaKey) {
    	document.getElementById(prefix + key).style.display='';
    }
    document.getSelection().removeAllRanges();
}
</script>
